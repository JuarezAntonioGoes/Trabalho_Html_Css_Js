<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/post.css">
    <link href="../fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">

<body>

    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html#apresentacao">Apresentação</a></li>
                <li><a href="index.html#localizacao">Localização</a></li>
                <li><a href="index.html#contato">Contato</a></li>
                <li><a href="./posts.html">Posts da empresa</a></li>
            </ul>
        </nav>

        <img src="./img/logo.png" id="logo" alt="">

    </header>

    <main>


        <div class="load">
            <span></span>
            <p>Loading...</p>
        </div>

        <div class="titulo">
            <p>Acompanhe nosso dia a dia através de nossos posts!</p>
        </div>

        <form action="">
            <label for="post">Novo Post: <p>Max 180 caracteres</p></label>
            <textarea name="post" id="post" cols="30" rows="10" maxlength="180" required></textarea>
            <span class="hidden">Preencha o campo</span>
            <input type="submit" data-enviar="" value="ENVIAR">
        </form>

        <div class="todos-posts">
            <hr>

            <div class="post">
                <img src="../img/logo.png" alt="">
                <h4>SHINE</h4>
                <p>Seja bem vindo a SHINE!</p>

            </div>
        </div>

    </main>
    <footer class="copy">
        <p>Todos os direitos reservados SHINE 2020</p>
    </footer>
    <script type="module" src="./js/scriptPosts.js"> </script>
